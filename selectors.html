<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        div p {
            color: red;
        }

        body>p {
            color: blue;
        }
    </style>
</head>

<body>
    <!-- Descendant selector-->
    <div>
        <p>
            1. Example for Descendant selector
        </p>

    </div>
    <!--Child Selector-->
    <p>2. Example for Child selector</p>
</body>

</html>
